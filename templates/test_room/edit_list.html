{% extends 'base.html' %}
{% block content %}

<div class="card" style="width: 600px; margin: 100px auto;">
    <div class="card-body">
        <h3 class="card-title text-center pt-2"><strong>시험 수정</strong></h3>
        <p class="card-title text-center border-bottom pb-2">시험을 수정하거나 삭제할 수 있습니다. </p>
        <div class="card-text">
            <ul class="list-group">
                {% for id, state, title, start, end in test_room_list %}
                <li class="list-group-item mt-2">
                    <span class="row p-1" style="display: inline-block; width: 400px;">
                        <span style="display: inline-block; width: 400px;"><strong>시험 제목 : {{ title }}</strong></span>
                        <span style="display: inline-block; width: 400px;">시험 번호 : {{ id }}</span>
                        <span style="display: inline-block; width: 400px;">시험 시간 : {{ start }} ~ {{ end }}</span>
                    </span>
                    <a href="{{ url_for('test_room.edit', test_room_id=id) }}" class="btn btn-success m-1 float-right"><strong>수정</strong></a>
                    <a href="{{ url_for('test_room.delete', test_room_id=id) }}" class="btn btn-danger m-1 float-right"><strong>삭제</strong></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock %}
