<!-- 교수 로그인 페이지 / home 페이지 -->
{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 ml-5 float-left" style="width: 500px;">
    <h2 class="border-bottom py-2">교수 로그인</h2>
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">로그인</button>
        <a href="{{ url_for('auth.signup_professor') }}" class="btn btn-primary btn-lg btn-block">회원가입</a>
    </form>
</div>

<div class="container mt-5 ml-5 mr-5 float-right" style="width: 400px">
    <h3 class="border-bottom py-2">학생 프로그램</h3>
    <button class="btn btn-primary btn-lg btn-block float-right mb-3">다운로드</button>
    <h3 class="border-bottom py-2">테스트용</h3>
    <a href="{{ url_for('video.video') }}" class="btn btn-primary btn-lg btn-block float-right mb-3">video</a>
    <a href="{{ url_for('myscreen.myscreen') }}" class="btn btn-primary btn-lg btn-block float-right mb-3">myscreen</a>
</div>

{% endblock %}
